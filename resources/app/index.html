<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/lib/bootstrap-3.3.7-dist/css/bootstrap-darkly.min.css">
    <link rel="fonts" href="static/lib/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="static/css/base.css" />
</head>
<body>
    <div class="container no-gutters mainDiv">
        <div class="row">
            <div class="col-2">
                <img class="logo" src="./assets/logo.png">
            </div>
            <div class="col-8">
                <!-- Nav tabs -->
                <ul class="nav nav-pills" role="tablist">
                    <li role="nav-item" class="active navTab">
                        <a id="codeTab"href="#codeeditor" aria-controls="codeeditor" data-toggle="tab">Code</a>
                    </li>
                    <li role="nav-item" class="navTab">
                        <a href="#game" id="gameTab" aria-controls="game" data-toggle="tab">Game</a>
                    </li>
                    <li role="nav-item" class="navTab">
                        <a href="#docs" id="docsTab" aria-controls="docs" data-toggle="tab">Docs</a>
                    </li>
                </ul>
            </div>
            <div class="col-2">
                <button id="runButton" type="button" class="btn btn-primary btn-lg btn-danger runButton">Run</button>
            </div>
        </div>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Code editor panel -->
            <div role="tabpanel" class="tab-pane active" id="codeeditor">
                <div class="h-100 row">
                    <div class="col-12">
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="row"><div class="col-12 pre-scrollable errors" id="compErrors">No errors</div></div>
            </div>
            <!-- Game panel -->
            <div role="tabpanel" class="tab-pane" id="game">
                <div id="gameDiv">
                    <iframe id="gameFrame" src="game.html"></iframe>
                </div>
            </div>
            <!-- Docs panel -->
            <div role="tabpanel" class="tab-pane" id="docs">
                <div id="docsDiv">
                    <!-- these docs are generated by hugo -->
                    <iframe id="docsFrame" src="./generated-docs/index.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/index.js"></script>
    <script src="static/lib/astiloader/astiloader.js"></script>
    <script type="text/javascript">
        index.init();
    </script>
    <script src="static/lib/ace-1.3.3/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/lib/ace-1.3.3/ext-language_tools.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            autoScrollEditorIntoView : true,
            showPrintMargin: false,
            maxLines : 1000
        });
        editor.session.setMode("ace/mode/golang");
        // load initial source code
        editor.session.setValue("Welcome to `pico-go` by @telecoda\n\nselect `New` from file menu to get started\n");
        document.title = "<untitled>";
        window.onload = function() {
  document.getElementById("editor").focus();
        };
    </script>
    <script type="text/javascript" src="static/lib/jquery-2.2.4/jquery-min.js"></script>
    <script>window.jQuery = window.$ = module.exports</script>
    <script src="static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        document.getElementById("gameTab").addEventListener("click", function () {
            // get a reference to the embedded canvas created in the iframe page
            var gameWrapper = document.getElementById('gameWrapper');
			if (gameWrapper === "undefined" || gameWrapper === null) {
                return;
            }
			var childNodes = gameWrapper.childNodes;
			if (childNodes === "undefined" || childNodes === null) {
                return;
            }
			var canvas = childNodes[childNodes.length-1]; // get last child
            // force focus on it so ebiten starts rendering frames
            if (typeof canvas.focus != "undefined") {
                canvas.focus();
            }
        });
        document.getElementById("runButton").addEventListener("click", function () {
            index.run();
        });
    </script>
</body>
</html>

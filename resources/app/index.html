<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/lib/bootstrap-3.3.7-dist/css/bootstrap-darkly.min.css">
    <link rel="fonts" href="static/lib/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="static/css/base.css" />
</head>

<body>

    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active">
                <a href="#codeeditor" aria-controls="codeeditor" role="tab" data-toggle="tab">Code</a>
            </li>
            <li role="presentation">
                <a href="#game" id="gameTab" aria-controls="game" role="game" data-toggle="tab">Game</a>
            </li>
            <li role="presentation">
                <a href="#sprites" aria-controls="sprites" role="tab" data-toggle="tab">Sprites</a>
            </li>
            <li role="presentation">
                <a href="#Audio" aria-controls="audio" role="tab" data-toggle="tab">Audio</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Code editor panel -->
            <div role="tabpanel" class="tab-pane active" id="codeeditor">
                <div class="no-gutters">
                    <div class="row">
                        <div class="col">Path:</div>
                        <div class="col-10" id="path">not loaded</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id="editor">package main import "fmt" func main() { fmt.Println("Hello world") }
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">Controls:</div>
                    </div>
                    <div class="row">
                        <div class="col-10"></div>
                        <div class="col-2">
                            <button id="runButton" type="button" class="btn btn-primary btn-lg btn-danger">Run</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col pre-scrollable" id="compErrors">No errors</div>
                    </div>
                </div>
            </div>
            <!-- Game panel -->
            <div role="tabpanel" class="tab-pane" id="game">
                <div id="gameDiv">
                    <iframe id="gameFrame" src="game.html"></iframe>
                </div>
            </div>
            <!-- Sprite editor panel -->
            <div role="tabpanel" class="tab-pane" id="sprites">This is where the sprite editor goes</div>
            <!-- Audio editor panel -->
            <div role="tabpanel" class="tab-pane" id="audio">This is where the audio editor goes</div>
            
        </div>

    </div>

    

    <script src="static/js/index.js"></script>
    <script src="static/lib/astiloader/astiloader.js"></script>

    <script type="text/javascript">
        index.init();
    </script>
    <script src="static/lib/ace-1.3.3/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/lib/ace-1.3.3/ext-language_tools.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.setOptions({
            enableBasicAutocompletion: true
        });
        editor.session.setMode("ace/mode/golang");
        // load initial source code
        editor.session.setValue("initialising...");
    </script>
    <script type="text/javascript" src="static/lib/jquery-2.2.4/jquery-min.js"></script>
    <script>window.jQuery = window.$ = module.exports</script>
    <script src="static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        document.getElementById("gameTab").addEventListener("click", function () {
            // get a reference to the embedded canvas created in the iframe page
            var canvas = document.getElementById("gameFrame").contentDocument.getElementById("gameWrapper").childNodes[1];
            // force focus on it so ebiten starts rendering frames
            canvas.focus();
        });
        document.getElementById("runButton").addEventListener("click", function () {
            index.run();
        });
    </script>

</body>

</html>
